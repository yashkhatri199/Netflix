<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" contents="width=device-width,initial-scale=1.0" />
    <title>Netflix-TV Watch online, Watch movies online</title>
    <link rel="stylesheet" , href="style.css" />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <img src="./images/Logo.svg" alt="logo" class="netflix_logo" />
        <div class="navbar__navbar__items">
          <div class="nav__item">
            <div class="dropdown__container">
              <img
                src="./images/globe-svgrepo-com.svg"
                alt="globe"
                class="globe_svg"
              />
              <select
                name="languages"
                id="languages select"
                class="language_drop_down"
              >
                <option value="English" selected>English</option>
                <option value="Hindi">Hindi</option>
                <option value="japanese">japanese</option>
              </select>
            </div>
          </div>
          <div class="nav__item">
            <button class="signin__button">Sign IN</button>
          </div>
        </div>
      </nav>
    </header>
    <main id="main_parent">
      <section class="Back">
        <div class="Back_img"></div>
        <img src="./images/logo 3.jpg" alt="Back" class="Back__image" />
        <div class="Back__image__overlay"></div>
        <div class="Back_card">
          <h1 class="Back__Title">
            Unlimited movies,TV <br />
            shows And many More.
          </h1>
          <h2 class="Back_Title">Watch anywhere. Cancel anytime</h2>
          <p class="Back_description">
            <nobr
              >Ready to watch? Enter your email to create or restart your
              membership.</nobr
            >
            <br /><br />
            <nobr>
              <input
                type="email"
                placeholder="Email Adress"
                class="Email"
              /><button class="Get_Started">Get Started ></button></nobr
            >
          </p>
        </div>
      </section>
    </main>
  </section>
  </body>
</html>
